<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>VueJS-2022-Udemy</title>
    <style>

    </style>
</head>

<body>
    <div id="app">
        <p v-once>Saldo inicial: {{ saldo }}</p>
        <p>Saldo atualizado: {{ saldo }}</p>
        <input type="text" id="valor">
        <button @click="creditar()">Creditar</button>
        <button @click="debitar()">Debitar</button>
    </div>
</body>
<script>

    const vm = new Vue({
        el: '#app',
        data: {
            saldo: 1100
        },
        methods: {
            creditar() {
                //this.saldo += Number(valor.value)
                this.saldo += parseFloat(valor.value)
            },
            debitar() {
                this.saldo -= parseFloat(valor.value)
            }
        }
    })

</script>

</html>
